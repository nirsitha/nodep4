    <div class="container offset-3">
        <div class="row m-5">
            <form action="" method="get">
                <label for="number">Enter the number to find the Factorial:</label>
                <input type="number" name="number" id="num"><br>
                <br><button type="submit"value="0"class="btn btn-success mt-2 ml-5 float-right mr-5 "onclick=calc()>Calculate</button>

    <p id="para"></p>
    <script>
        function calc(){
        var n=document.getElementById("num").value;
        var j=1;
        if(n>0){
        for(var i=1;i<=n;i++){
            j=j*i;
        }
        }
        else if(n==0){
            j=1;
        }
        else{
           alert("enter positive number");
        }
        window.alert("the factorial of number is "+j);
      // document.getElementById("para").innerHTML="the factorial of number is"+j;
        }
    </script>
